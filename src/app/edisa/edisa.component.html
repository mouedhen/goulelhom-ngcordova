<button type="button" class="tongue" (click)="toggleMenuHandler()">
  <svg class="icon icon--arrow-right">
    <use xlink:href="/assets/icon/symbol-defs.svg#icon-arrow-right"></use>
  </svg>
</button>

<accordion [closeOthers]="true" class="edisa-accordion">
  <ng-template ngFor let-group [ngForOf]="groups">
    <accordion-group #puorg [panelClass]="'edisa-accordion-group-group'" class="edisa-accordion-group">
      <div accordion-heading [routerLink]="[group.title]">
        {{ group.title | titlecase }}
      </div>
      <p>
        {{ group.desc }}
      </p>
    </accordion-group>
  </ng-template>
</accordion>
