<carousel [showIndicators]="false">
  <slide *ngFor="let slide of slides; index as i">
    <img [src]="slide.img" [alt]="'goulelhom\'s presentation slideÂ°' + (i + 1)">
    <div class="carousel-caption">
      <div *ngFor="let c of slide.caption; index as j">
        <h3 *ngIf="j === 0; else captionElseBlock">
          {{ c }}
        </h3>
        <ng-template #captionElseBlock>
          <p>
            {{ c }}
          </p>
        </ng-template>
      </div>
    </div>
  </slide>
</carousel>

<button type="button" class="btn btn-primary btn--floating btn--floating--centered" (click)="openModal(template)">
  <svg class="icon icon--arrow-up">
    <use xlink:href="/assets/icon/symbol-defs.svg#icon-arrow-up"></use>
  </svg>
</button>
